[tox]
envlist=
    py{37,38,39,310,311}-core
    py{37,38,39,310,311}-lint

[isort]
combine_as_imports=True
force_sort_within_sections=True
known_third_party=hypothesis,pytest
known_first_party=<MODULE_NAME>
profile=black

[flake8]
max-line-length= 100
exclude= venv*,.tox,docs,build
extend-ignore= E203

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests}
basepython =
  py37: python3.7
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11
extras = test
whitelist_externals=make

[testenv:lint]
basepython=python
extras=lint
whitelist_externals=black
commands=
    flake8 {toxinidir}/<MODULE_NAME> {toxinidir}/tests --exclude=""
    isort --check-only --diff {toxinidir}/<MODULE_NAME> {toxinidir}/tests
    pydocstyle --explain {toxinidir}/<MODULE_NAME> {toxinidir}/tests
    black --check {toxinidir}/<MODULE_NAME> {toxinidir}/docs {toxinidir}/tests {toxinidir}/setup.py
